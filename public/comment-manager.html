<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Socialez</title>
	<!-- Latest compiled and minified CSS & JS -->

	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row mt-4">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/comments">Go to Comment</a>
      </div>
			<div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/cmscom">New Comment</a>
      </div>
    </div>
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="post-container">
					<h1>Posts</h1>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th># of Comments</th>
								<th>See Post's Comments</th>
								<th>New Comment</th>
								<th>Delete Post</th>
							</tr>
						</thead>
						<tbody>
							<tr id="form-row">
								<form id="post-form">
									<td colspan="4">
										<input placeholder="Enter a name" id="post-name" type="text" />
									</td>
									<td colspan="4">
										<input placeholder="Enter userid or email" id="post-userid" type="text" />
									</td><td colspan="4">
										<input placeholder="Enter a password" id="post-psw" type="text" />
									</td>
									<td><button type="submit" class="btn btn-success">Create Post</button>
									</td>
								</form>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		</d>
